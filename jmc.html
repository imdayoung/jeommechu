<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 메뉴 추천 사이트</title>
    <!-- Bootstrap 5 CSS 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS 파일 연결 -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <h1>오늘의 점심은?</h1>
        </div>
        
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h2 class="card-title">카테고리를 골라주세요!</h2>
                <!-- 체크박스 -->
                <label class="custom-checkbox">
                    <input type="checkbox" id="korean">
                    <span class="checkmark"></span>
                    <img src="src/img/korean_icon.png"  alt="한식" class="food-icon-small">
                    <span class="form-check-label"></span>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" id="chinese">
                    <span class="checkmark"></span>
                    <img src="src/img/chinese_icon.png" alt="중식" class="food-icon">
                    <span class="form-check-label"></span>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" id="japanese">
                    <span class="checkmark"></span>
                    <img src="src/img/japanese_icon.png" alt="일식" class="food-icon">
                    <span class="form-check-label"></span>
                </label>
            </div>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <!-- 버튼 및 결과 -->
                <button class="btn btn-custom mt-3" onclick="recommendRestaurant()">추천 받기</button>
                <p id="restaurant-result" class="mt-3"></p>
                <div class="btn-group mb-3">
                    <button class="btn btn-add-remove" onclick="removePerson()">-</button>
                    <button class="btn btn-add-remove" onclick="addPerson()">+</button>
                </div>
                <div id="person-list" class="mb-3"></div>
                <button class="btn btn-custom" onclick="selectRandomPerson()">결제할 사람 뽑기</button>
                <p id="person-result" class="mt-3"></p>           
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <!-- 스크립트 경로지정 -->
    <script src="script.js"></script>
</body>
</html>
