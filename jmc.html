<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 메뉴 추천 사이트</title>
    <!-- Bootstrap 5 CSS 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS 파일 연결 -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <h1>오늘의 점심은?</h1>
        </div>
        
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h2 class="card-title">카테고리를 골라주세요!</h2>
                
                
                <!-- 체크박스 -->
                <label class="custom-checkbox">
                    <input type="checkbox" id="korean">
                    <span class="checkmark"></span>
                    <div class="food-label">
                        <img src="src/img/korean_icon.png"  alt="한식" class="food-icon-small">
                        <span class="form-check-label">한식</span>
                    </div>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" id="chinese">
                    <span class="checkmark"></span>
                    <div class="food-label">
                        <img src="src/img/chinese_icon.png" alt="중식" class="food-icon">
                        <span class="form-check-label">중식</span>
                    </div>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" id="japanese">
                    <span class="checkmark"></span>
                    <div class="food-label">
                        <img src="src/img/japanese_icon.png" alt="일식" class="food-icon">
                        <span class="form-check-label">일식</span>
                    </div>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" id="fastfood">
                    <span class="checkmark"></span>
                    <div class="food-label">
                        <img src="src/img/fast_food_icon.png" alt="패스트푸드" class="food-icon">
                        <span class="form-check-label">패스트푸드</span>
                    </div>
                </label>                <label class="custom-checkbox">
                    <input type="checkbox" id="alcohol">
                    <span class="checkmark"></span>
                    <div class="food-label">
                        <img src="src/img/beer.png" alt="술집" class="food-icon">
                        <span class="form-check-label">술집</span>
                    </div>
                </label>
                
                
            </div>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <!-- 버튼 및 결과 -->
                <button class="btn btn-custom mt-3" onclick="recommendRestaurant()">추천 받기</button>
                <!-- 추천된 맛집 결과 섹션 -->
                <div class="result-section">
                    <p id="restaurant-result"></p>
                </div>
                <div class="btn-group mb-3">
                    <button class="btn btn-add-remove" onclick="removePerson()">-</button>
                    <button class="btn btn-add-remove" onclick="addPerson()">+</button>
                </div>
                <div id="person-list" class="mb-3"></div>
                <button class="btn btn-custom" onclick="selectRandomPerson()">결제할 사람 뽑기</button>
                <div class="result-section">
                    <p id="person-result"></p>
                </div>        
            </div>
        </div>
    </div>
    <!-- XLSX 라이브러리 포함 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <!-- 스크립트 경로지정 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./select_person.js"></script>
    <script src="./recommend.js"></script>
</body>
</html>
